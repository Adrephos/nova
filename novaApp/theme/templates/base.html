{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GAEL</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="base-nav-footer">

  <nav>
    <div class="logo">
      <img src="{% static 'images/gaelSinFondo.png' %}" alt="Logo">
      <li id="title-nav">{% block title %}  {% endblock %}</li>
    </div>
    <ul id="elements-nav">
      <div>
        <li><a href="/">Home</a></li>
        <li><a href="/">Log out</a></li>
      </div>
    </ul>
  </nav>

  {% block content %}
  {% endblock %}

  <footer class="footer">
    <div class="footer__logo">
      <img src="{% static 'images/eafitLogo.png' %}" alt="Logo">
    </div>
    <p>&copy;2023 EAFIT | Todos los derechos reservados</p>
  </footer>

</body>
</html>
